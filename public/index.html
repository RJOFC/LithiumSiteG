<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lithium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="./Favicon.png" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="public">
  <main class="page">
    <header class="site-header">
      <img src="./Favicon.png" alt="Lithium logo" class="site-logo" />
      <span class="site-name">Lithium</span>
      <div style="margin-left: auto; display: flex; align-items: center; gap: 8px;">
        <div id="user-profile" style="display: none; display: flex; align-items: center; gap: 8px; background: rgba(255, 145, 77, 0.1); padding: 6px 12px; border-radius: 999px; border: 1px solid rgba(255, 145, 77, 0.3);">
          <img id="user-avatar" src="" alt="Avatar" style="width: 24px; height: 24px; border-radius: 50%; object-fit: cover;" />
          <span id="user-name" style="font-size: 12px; font-weight: 500; color: var(--text-main); max-width: 100px; overflow: hidden; text-overflow: ellipsis;"></span>
          <button id="logout-public" class="btn small danger" style="padding: 3px 6px; font-size: 10px;">Sair</button>
        </div>
        <button id="login-public" class="btn small primary">ðŸ”“ Login</button>
      </div>
    </header>
    <section class="stats-container" id="stats-container" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 12px;">
      <!-- EstatÃ­sticas aparecem aqui -->
    </section>
    <section class="downloads">
      <div id="downloads-list" class="downloads-list"></div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
